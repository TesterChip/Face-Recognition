<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Face Tracking + System Info + Recording + Voice Meter</title>
  <style>
    body {
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #eee;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #4cc9f0;
      margin-bottom: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 24px;
      max-width: 1200px;
      margin: auto;
    }
    .card {
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(78,205,255,0.3);
    }
    .card h2 {
      margin-top: 0;
      color: #9d4edd;
    }
    #info p {
      margin: 8px 0;
      font-size: 15px;
    }
    .video-wrapper {
      position: relative;
      width: 640px;
      height: 480px;
      margin: auto;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 25px rgba(0,255,0,0.4);
    }
    video, canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 640px;
      height: 480px;
      border-radius: 12px;
      transform: scaleX(-1); /* Mirror horizontally */
    }
    footer {
      text-align: center;
      margin-top: 30px;
      font-size: 13px;
      color: #aaa;
    }
    .controls {
      text-align: center;
      margin-top: 20px;
    }
    .controls button, .controls a {
      margin: 0 10px;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      background: #4cc9f0;
      color: #000;
      font-weight: bold;
      cursor: pointer: none;
      display: none;
    }
    #voiceMeter {
      width: 300px;
      height: 20px;
      background: rgba(255,255,255,0.1);
      border-radius: 10px;
      margin: 20px auto;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(78,205,255,0.5);
    }
    #voiceLevel {
      height: 100%;
      width: 0%;
      background: #4cc9f0;
      transition: width 0.1s linear;
    }
  </style>
</head>
<body>
  <h1>Live Multi‑Face Tracking + System Info + Recording + Voice Meter</h1>

  <div class="grid">
    <div class="card">
      <h2>System Information</h2>
      <div id="info"></div>
    </div>

    <div class="card">
      <h2>Webcam Face Tracking</h2>
      <div class="video-wrapper">
        <video id="video" autoplay playsinline muted></video> <!-- muted to avoid echo -->
        <canvas id="canvas"></canvas>
      </div>
    </div>
  </div>

  <div id="voiceMeter">
    <div id="voiceLevel"></div>
  </div>

  <div class="controls">
    <button id="startRec">Start Recording</button>
    <button id="stopRec">Stop Recording</button>
    <a id="downloadLink">Download Recording</a>
  </div>

  <footer>Powered by face-api.js</footer>

  <!-- Face detection library -->
  <script defer src="https://unpkg.com/face-api.js"></script>
  <script>
    const info = document.getElementById('info');
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const voiceLevel = document.getElementById('voiceLevel');

    let audioStream; // keep reference for voice meter

    // --- Browser + OS detection ---
    function detectBrowserAndOS() {
      const uaData = navigator.userAgentData;
      const browser = uaData
        ? (uaData.brands || []).map(b => `${b.brand} ${b.version || ''}`.trim()).join(', ')
        : navigator.userAgent;
      const os = uaData ? uaData.platform : navigator.platform;

      info.innerHTML += `<p><b>Browser:</b> ${browser}</p>`;
      info.innerHTML += `<p><b>Operating system:</b> ${os}</p>`;
      info.innerHTML += `<p><b>CPU cores:</b> ${navigator.hardwareConcurrency || 'N/A'}</p>`;
      info.innerHTML += `<p><b>RAM:</b> ${navigator.deviceMemory || 'N/A'} GB</p>`;
    }

    // --- Webcam + face tracking ---
    async function startVideo() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' }, audio: true });
        video.srcObject = stream;
        audioStream = stream;
        setupVoiceMeter(stream); // start voice meter
      } catch (err) {
        info.innerHTML += `<p><b>Webcam:</b> Access denied ❌</p>`;
      }
    }

    async function loadFaceModels() {
      await faceapi.nets.tinyFaceDetector.loadFromUri('/models');
    }

    function runFaceTracking() {
      const displaySize = { width: video.videoWidth || 640, height: video.videoHeight || 480 };
      canvas.width = displaySize.width;
      canvas.height = displaySize.height;

      async function tick() {
        if (video.readyState >= 2) {
          const options = new faceapi.TinyFaceDetectorOptions({ inputSize: 256, scoreThreshold: 0.5 });
          const detections = await faceapi.detectAllFaces(video, options);

          const ctx = canvas.getContext('2d');
          ctx.clearRect(0, 0, canvas.width, canvas.height);

          // Flip context to match mirrored video
          ctx.save();
          ctx.translate(canvas.width, 0);
          ctx.scale(-1, 1);

          detections.forEach((det, i) => {
            const { x, y, width, height } = det.box;
            ctx.strokeStyle = "rgba(0, 255, 0, 0.9)";
            ctx.lineWidth = 3;
            ctx.shadowColor = "rgba(0, 255, 0, 0.6)";
            ctx.shadowBlur = 12;
            ctx.strokeRect(x, y, width, height);

            ctx.fillStyle = "#4cc9f0";
            ctx.font = "16px Segoe UI";
            ctx.fillText(`Face ${i+1}`, x, y - 5);
          });

          ctx.restore();
        }
        requestAnimationFrame(tick);
      }
      tick();
    }

    // --- Voice Meter ---
    function setupVoiceMeter(stream) {
      const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      const source = audioCtx.createMediaStreamSource(stream);
      const analyser = audioCtx.createAnalyser();
      analyser.fftSize = 256;
      source.connect(analyser);

      const dataArray = new Uint8Array(analyser.frequencyBinCount);

      function updateMeter() {
        analyser.getByteFrequencyData(dataArray);
        let sum = 0;
        for (let i = 0; i < dataArray.length; i++) sum += dataArray[i];
        const avg = sum / dataArray.length;
        const level = Math.min(100, (avg / 255) * 100);
        voiceLevel.style.width = level + "%";
        requestAnimationFrame(updateMeter);
      }
      updateMeter();
    }

    // --- Recording ---
    let mediaRecorder;
    let recordedChunks = [];

    function startRecording() {
      const canvasStream = canvas.captureStream(30); // 30 fps
      const videoStream = video.srcObject;

      const combinedStream = new MediaStream([
        ...canvasStream.getTracks(),
        ...videoStream.getAudioTracks()
      ]);

      mediaRecorder = new MediaRecorder(combinedStream, { mimeType: 'video/webm' });

      mediaRecorder.ondataavailable = e => {
        if (e.data.size > 0) recordedChunks.push(e.data);
      };

      mediaRecorder.onstop = () => {
        const blob = new Blob(recordedChunks, { type: 'video/webm' });
        const url = URL.createObjectURL(blob);
        const link = document.getElementById('downloadLink');
        link.href = url;
